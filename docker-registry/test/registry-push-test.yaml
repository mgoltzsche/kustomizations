apiVersion: batch/v1
kind: Job
metadata:
  name: registry-push-test
  namespace: docker-registry
spec:
  template:
    spec:
      containers:
      - name: registry-push-test
        securityContext:
          privileged: true
          runAsUser: 100000
          runAsGroup: 100000
        image: mgoltzsche/podman:1.5
        command: ["/bin/sh", "-c"]
        args:
        - |
            set -ex
            CTR="$(buildah from docker.io/library/alpine:3.10)"
            buildah config --cmd "echo hello world" "$CTR"
            IMGID="$(buildah commit "$CTR" registry-test:latest)"
            buildah push "$IMGID" docker://${SERVICE_NAME}.${SERVICE_NAMESPACE}.svc/registry-test:latest
        env:
        - name: SERVICE_NAMESPACE
          value: $(SERVICE_NAMESPACE)
        - name: SERVICE_NAME
          value: $(SERVICE_NAME)
        - name: COMMON_NAME
          value: $(COMMON_NAME)
        - name: HOME
          value: /podman
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "300m"
            memory: "128Mi"
        volumeMounts:
        - name: auth
          mountPath: /podman/.docker/config.json
          subPath: .dockerconfigjson
        - name: ca-cert
          mountPath: /etc/ssl/certs/ca-cert.pem
          subPath: ca.crt
        - name: storage
          mountPath: /podman/.local/share/containers/storage
      volumes:
      - name: auth
        secret:
          secretName: docker-registry-push
      - name: ca-cert
        secret:
          secretName: registry-ca-key-pair
      - name: storage
        emptyDir: {}
      restartPolicy: Never
  backoffLimit: 4
