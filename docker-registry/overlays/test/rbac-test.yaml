---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: registry-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: registry-test
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["list", "get"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["list", "get", "create", "watch", "delete"]
- apiGroups: ["extensions"]
  resources: ["deployments"]
  verbs: ["list", "get", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: registry-test
subjects:
- kind: ServiceAccount
  name: registry-test
  apiGroup: ""
roleRef:
  kind: Role
  name: registry-test
  apiGroup: rbac.authorization.k8s.io
